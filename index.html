<body>
    <header class="header">
        <div class="encabezado">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__bold">Podcast
                        <span class="logo__nombre no-margin centrar-texto">PREMIUM</span>
                    </h1>
                </a>
                <div class="buscador">
                    <input type="text" id="buscador" class="inputBuscador">
                    <i class="fa-sharp fa-solid fa-magnifying-glass iconoBuscar"></i>
                </div>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin eslogan">
                Escucha tus podcast favoritos donde quieras y cuando quieras
                <p>Lorem ipsum dolor sit amet consectetur</p>
            </h2>
        </div>

    </header>

    <div class="texto-intermedio">
        <h1>Selecciona una categoria</h1>
    </div>
    <section class="contenedor sombra">
        <h2>Categorías</h2>
        <!--Aqui se escribe el menu de carrusel-->

        <div class="carousel">
            <div class="carrusel-list" id="carrusel-list">
                <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev"
                    onclick="app.processingButton(event)">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                        class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                        </path>
                    </svg>
                </button>

                <div class="carrusel-track track" id="contenido">
                    <div class="carrusel"></div>
                </div>


                <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next"
                    onclick="app.processingButton(event)">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
                        class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <template id="cardTop">
            <div class="card" style="width: 18rem;">
                <button id="buscarCanales" value="" onclick="cargarCategoria(this.value)">
                    <img src="" class="card-img-top" alt="">
                </button>
                <div class="card-body">
                    <p class="card-text">
                    <div class="category-name" id="nombreCategoria"></div>
                    <!--<a href="" class="load-podcast"></a>-->
                    </p>
                </div>
            </div>
        </template>
    </section>

    <section class="contenedor sombra canales">
        <h2>Canales</h2>

        <div class="row row-cols-1 row-cols-md-4 g-4" id="contenido-canales">
            <template id="cardChannel">
                <div class="col">
                    <div class="card">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

    </section>

    <footer>
        <p>All rights reserved. Gerardo Valentino Rosales Ramos</p>
    </footer>
